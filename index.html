<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>

    <div class="main-container">
      <div class="input-edit-container">
        <div class="input-container" id="input-book">
          <h2 class="input-header">Masukkan Nama Buku</h2>
          <form action="#" class="form" id="form">
            <div class="form-group">
              <label for="title">Judul</label>
              <input type="text" name="title" id="title" required />
            </div>

            <div class="form-group">
              <label for="writer">Penulis</label>
              <input type="text" name="writer" id="writer" required />
            </div>

            <div class="form-group">
              <label for="year">Tahun</label>
              <input type="number" name="year" id="year" required />
            </div>

            <div class="form-group">
              <label for="isChecked">Selesai dibaca</label>
              <input type="checkbox" id="isChecked" />
              <!-- hidden input for dynamic value -->
              <input
                type="hidden"
                id="isComplete"
                name="isComplete"
                value="false"
              />
            </div>
            <input type="submit" value="Submit" class="btn-submit" />
          </form>
        </div>

        <div class="edit-container" id="edit-book" hidden>
          <h2 class="edit-header">Edit Buku</h2>
          <form action="#" class="form" id="form-edit">
            <input type="text" id="id-edit-book" hidden />
            <div class="form-group">
              <label for="title-edit">Judul</label>
              <input type="text" name="title-edit" id="title-edit" required />
            </div>

            <div class="form-group">
              <label for="writer-edit">Penulis</label>
              <input type="text" name="writer-edit" id="writer-edit" required />
            </div>

            <div class="form-group">
              <label for="year-edit">Tahun</label>
              <input type="number" name="year-edit" id="year-edit" required />
            </div>

            <div class="form-group">
              <label for="isChecked-edit">Selesai dibaca</label>
              <input type="checkbox" id="isChecked-edit" />
              <!-- hidden input for dynamic value -->
              <input
                type="hidden"
                id="isComplete-edit"
                name="isComplete-edit"
                value="false"
              />
            </div>
            <input type="submit" value="Submit" class="btn-submit" />
          </form>
        </div>
      </div>

      <div class="book-container" id="activity-book">
        <div class="search-bar">
          <form action="#" id="search-form">
            <input type="text" id="searchInput" placeholder="Cari Judul...." />
            <input
              type="submit"
              value="Cari"
              class="btn-submit"
              id="search-button"
            />
          </form>
        </div>
        <div class="list-book-container">
          <h2 class="book-header">Belum Selesai Dibaca</h2>
          <div class="list-book" id="books"></div>
        </div>

        <div class="list-book-container">
          <h2 class="book-header">Sudah Selesai Dibaca</h2>
          <div class="list-book" id="read-books"></div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
