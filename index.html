<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>

    <div class="main-container">
      <div class="sub-main-container">
        <div class="input-container shadow" id="input-book">
          <h2 class="input-header">Masukkan Nama Buku</h2>
          <form action="#" class="form" id="form">
            <div class="form-group">
              <label for="title">Judul</label>
              <input type="text" name="title" id="title" required />
            </div>

            <div class="form-group">
              <label for="writer">Penulis</label>
              <input type="text" name="writer" id="writer" required />
            </div>

            <div class="form-group">
              <label for="year">Tahun</label>
              <input type="number" name="year" id="year" required />
            </div>

            <div class="form-group-checked">
              <label for="isChecked">Selesai dibaca</label>
              <input type="checkbox" id="isChecked" />
            </div>
            <input
              type="submit"
              value="Submit"
              name="Submit"
              class="btn-submit"
            />
          </form>
        </div>

        <div class="edit-container shadow" id="edit-book" hidden></div>
      </div>

      <div class="book-container shadow" id="activity-book">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Cari judul...." />
          <button class="search-button" onclick="searchBooks()">Cari</button>
        </div>

        <div class="list-book-container">
          <h2 class="book-header">Belum Selesai Dibaca</h2>
          <div class="list-book" id="books"></div>
        </div>

        <div class="list-book-container">
          <h2 class="book-header">Sudah Selesai Dibaca</h2>
          <div class="list-book" id="read-books"></div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
